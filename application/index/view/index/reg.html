{extend name="layout/base" }
{block name="style"}
<style>
    .form-box {
        width: 300px;
        margin: 0 auto;
        padding: 30px 0;
        padding-bottom: 120px;
    }

    .form-box .item {
        margin-top: 20px;
    }

    .form-box .item input {
        height: 40px;
        width: 100%;
        border: 1px solid #ccc;
        text-indent: 10px;
    }

    .mt-btn {
        display: inline-block;
        background: #ff5402;
        color: #fff;
        padding: 10px 20px;
    }

    .mt-btn:hover {
        color: #fff;
    }

    .mt-btn-block {
        display: block;
        text-align: center;
    }

    .img-code {
        vertical-align: middle;
        height: 41px;
    }

    #imgcode {
        width: 145px;
        top: 1px;
        right: -5px;
        position: relative;
    }
</style>
{/block}
{block name="content-body"}
<section class="slider">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h1 class="animated fadeInUp"></h1>
                    <p class="animated fadeInUp"></p>
                    <!--<a href="https://themefisher.com/free-bootstrap-templates/" target="_blank" class="btn btn-main animated fadeInUp" >Free Bootstrap Templates</a>-->
                </div>
            </div>
        </div>
    </div>
</section>
<div class="detail">
    <form action="chkLogin.html" id="reg_form" name="reg_form" method="POST">
        <div class="register">
            <div class="form-box">
                <h1 class="logo" align="center">Sign Up</h1>
                <!-- <div class="item">
                    <input id="email" type="text" placeholder="邮箱">
                </div> -->
                <div class="item">
                    <input id="account" name="account" type="text" placeholder="user name">
                </div>
                <div class="item">
                    <input id="email" name="email" type="text" placeholder="Enter your parent's email">
                </div>

                <div class="am-form-group" style="margin-top: 10px">

                    <label class="am-radio-inline">
                        <input type="radio" class="sex" name="sex" value="0" style="width:20px" checked="checked">Boy
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio"  class="sex" name="sex" value="1" style="width:20px">Girl
                    </label>
                </div>

                <div class="item">
                    <img id="avatar" src="/assets/image/timg.jpg" width="50px"/>
                </div>

                <div class="item">
                    <input id="password" name="password" type="password" placeholder="password">
                </div>
                <div class="item">
                    <input id="repassword" name="repassword" type="password" placeholder="confirm password">
                </div>

                <div class="item">
                    <i class="am-icon-refresh am-icon-spin" onclick="re_verify()"></i>
                    <img class="img-code captcha" src="{:url('/index/index/verify')}" alt="verify code" id="re_butid"
                         onclick="re_verify()"/>
                    <input id="imgcode" name="imgcode" type="text" placeholder="enter verify code">
                </div>
                <div class="item">
                    <a id="registerBtn" class="mt-btn mt-btn-block">Sign up</a>
                </div>
                <div class="item">
                    Have Account？ <a href="{:url('/login')}">GO Login</a>
                </div>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
    function re_verify() {
        $('.captcha').attr('src', "{:url(\'/index/index/verify\')}&r=" + Math.random());
    }

    $(document).ready(function () {

        $("#registerBtn").click(function () {
            userRegister.saveInfo();
        });

    });
</script>
<script>
    $(function() {
        $('#doc-form-file').on('change', function() {
            var fileNames = '';
            $.each(this.files, function() {
                fileNames += '<span class="am-badge">' + this.name + '</span> ';
            });
            $('#file-list').html(fileNames);
        });
        $('.sex').click(function(){
            if( $("input[name='sex']:checked").val() == 0 ){
                $("#avatar").attr('src','/assets/image/timg.jpg');
            }else{
                $("#avatar").attr('src','/assets/image/ftimg.jpg');
            }
        });
    });
</script>
{/block}
